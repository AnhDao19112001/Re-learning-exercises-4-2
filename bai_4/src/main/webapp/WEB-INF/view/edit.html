<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{/layout :: header}"></nav>

<h2 class="text-center">Thông tin cá nhân cầu thủ</h2>
<a style="margin-left: 50px" class="btn btn-primary my-3" th:href="@{/player}">Quay về trang chủ</a>

<form action="/update" method="post" th:object="${player}" class="container" style="margin-top: 20px">
    <table class="table table-striped table-inverse table-responsive">
        <tr>
            <td>Số thứ tự:</td>
            <td><input type="number" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Họ tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" th:field="*{dateOfBirth}"/></td>
        </tr>
        <tr>
            <td>Kinh nghiệm</td>
            <td><input type="text" th:field="*{experience}"/></td>
        </tr>
        <tr>
            <td>Vị trí</td>
            <td><input type="text" th:field="*{location}"/></td>
        </tr>
        <tr>
            <td>Hình ảnh</td>
            <td><input type="text" th:field="*{image}"/></td>
        </tr>
    </table>
    <button type="submit">Lưu</button>
</form>
<footer th:replace="~{/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
