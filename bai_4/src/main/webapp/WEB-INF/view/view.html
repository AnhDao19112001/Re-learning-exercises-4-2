<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{/layout :: header}"></nav>

<h2 class="text-center">Thông tin cá nhân</h2>
<a style="margin-left: 50px" href="/player" class="btn btn-primary">Quay về trang chính</a>

<table th:object="${player}" class="table table-striped table-inverse table-responsive container" style="margin-top: 20px">
    <tr>
        <td>Số thứ tự</td>
        <td th:text="${player.id}"></td>
    </tr>
    <tr>
        <td>Họ tên</td>
        <td th:text="${player.name}"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td th:text="${player.dateOfBirth}"></td>
    </tr>
    <tr>
        <td>Kinh nghiệm</td>
        <td th:text="${player.experience}"></td>
    </tr>
    <tr>
        <td>Vị trí</td>
        <td th:text="${player.location}"></td>
    </tr>
    <tr>
        <td>Hình ảnh</td>
        <td><img th:src="${player.image}" th:width="200" th:height="200"></td>
    </tr>
</table>
<footer th:replace="~{/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
